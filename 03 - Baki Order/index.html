<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Man - Baki Order</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;600;700;800&family=Baloo+Da+2:wght@400;600;700&family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="new-order">
        <div class="new-order__header">
            <svg class="new-order__header-icon" width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20.5" cy="20.5" r="20.5" fill="#F8F8FB"/>
                <path d="M23 15L17 21L23 27" stroke="#8A94A6" stroke-width="1.875" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2 class="new-order__header-title">Baki Order <span>150</span></h2>
        </div>
        <div class="order__route">
            <img src="./map.png" />
            <select class="order__route-select">
              <option value="আমার রুট">আমার রুট</option>
            </select>
        </div>
        <div class="order__divider">
            <span class="order__divider-item"></span>
            <span class="order__divider-item-title">ক্ষমতার মোড়</span>
            <span class="order__divider-item"></span>
          </div>
          <div class="order__sr-details">
            <div class="order__details-image">
              <img class="order__sr-details-img" src="./sr.png" />
              <h2 class="order__sr-details-title">মুহাম্মদ রাসেল</h2>
            </div>
            <div class="order__details-dropdown">
              <h3 class="order__details-dropdown-title">৳ 50.00</h3>
              <h4 class="order__details-dropdown-icon">
                <svg
                  width="14"
                  height="8"
                  viewBox="0 0 14 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L7 7L13 1"
                    stroke="#8A94A6"
                    stroke-width="1.875"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </h4>
            </div>
          </div>

          <div class="order__sr-details">
            <div class="order__details-image">

            </div>
            <div class="order__details-dropdown">

                <svg
                  width="14"
                  height="8"
                  viewBox="0 0 14 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L7 7L13 1"
                    stroke="#8A94A6"
                    stroke-width="1.875"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </h4>
            </div>
            <div class="cancel__btns-container">
                <button class="cancel">
                    View Order
                </button><button class="ok">
                    Paid
                </button>
            </div>
            <button class="cancel__btn">Cancel</button>
          </div>

          <div class="order__sr-details">
            <div class="order__details-image">
              <img class="order__sr-details-img" src="./sr.png" />
              <h2 class="order__sr-details-title">মুহাম্মদ রাসেল</h2>

            <div class="order__details-dropdown">
